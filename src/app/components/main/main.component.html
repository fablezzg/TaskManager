<div class="main_top">
	<div id="main_title_bar">
		<div class="logo_box">
			<img class="logo" src="/assets/imgs/welgate_logo.png" alt="">
		</div>
		<nav>
			<div [class.selected]="this.page == 'my-task-list'" (click)="movePage('my-task-list');">내 업무 리스트</div>
			<div [class.selected]="this.page == 'new-task'" (click)="movePage('new-task');">새 업무 생성</div>
			<div [class.selected]="this.page == 'task-detail'" (click)="movePage('task-detail');">업무 상세 내용</div>
		</nav>
		<div class="time_box">
			{{today | date:'EEEE, LLL d yyyy'}}
		</div>
	</div>
</div>
<div class="main_bottom">
	<div id="main_body">
		<router-outlet></router-outlet>
	</div>
</div>
